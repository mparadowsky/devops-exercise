apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  labels:
    app: db
spec:
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: postgres
        image: postgres
        env:
          - name: POSTGRES_PASSWORD
            value: blog_backend
          - name: POSTGRES_USER
            value: blog_backend
          - name: POSTGRES_DB
            value: blog_backend
        ports:
          - containerPort: 5432
    

        