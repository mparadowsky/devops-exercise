apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  labels:
    app: db
spec:
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: postgres
        image: postgres
        env:
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: dbsecrets
                key: DATABASE_NAME
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: dbsecrets
                key: DATABASE_PASSWORD
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: dbsecrets
                key: DATABASE_USERNAME
        ports:
          - containerPort: 5432
    

        